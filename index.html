<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Shopping List App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body style="font-size: xx-large;">
    <div id="shoppinglist">
        <h1 style="text-align: center ;">{{header ? header : 'Welcome'}}</h1>
        <!-- Itt van hogy kell hasznalni az egy soros if-et  -->
        <div class="add-item-form">
            <input @keyup.enter="saveItem()" v-model="newItem" type="text" placeholder="Add an item"><br>
            <label><input type="checkbox" v-model="newItemHighPriority">Nagyonfotos dolog</label><br>
            <button
             class="btn btn-primary"
             @click="saveItem()">
             Save item
            </button>
        </div>
        
    
      
                  
        
                                                                                                

        
        <ul style="list-style-type: none;">
            <li style="font-size: xx-large;" v-for="item in items" :key="item.id"> {{item.label}}</li>
            
        </ul>
        
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let id = 0;
         const shoppingListApp =  Vue.createApp({
            data(){
                return{
                    header: "Shopping List App",
                    newItem : '',
                    newItemHighPriority: false,
                    fagyiIzek:[

                    ],
                    items:[
                  {id: id++, label:"10 party sapka"},
                  {id: id++, label:"2 tarsas jatek"},
                  {id: id++, label:"20 pohar"},
                  {id: id++, label:"40 lufi"}
                  ]
                }
            },
            methods:{
                saveItem(){
                    this.items.push({id:this.items.lenght + 1, label: this.newItem})
                    this.newItem = "";
                }
            }
          })
        .mount('#shoppinglist')
    </script>
</body>
</html>
